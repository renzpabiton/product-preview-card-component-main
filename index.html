<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">

    <div class="cover-photo"></div>

    <div class="contents">
      <h6 class="color-neutral-500 ff-body fs-body fw-regular">PERFUME</h6>
      <h3 class="color-neutral-800 ff-heading fs-heading fw-bold padding-block-default">Gabrielle Essence Eau De Parfum
      </h3>
      <p class="color-neutral-500 ff-body fs-body fw-regular">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="pricing | padding-block-default">
        <h3 class="color-primary-400 ff-heading fs-heading fw-bold padding-block-default">$149.99</h3>
        <s class="color-neutral-500 ff-body fs-body fw-regular padding-inline-default">$169.99</s>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="icon-cart">
        <p class="color-neutral-100 ff-body fs-body fw-bold">Add to Cart</p>
      </button>
    </div>
</body>

</html>
